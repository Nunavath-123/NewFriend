
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Friend Request ğŸ’™</title>

    <style>
        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(135deg, #74ebd5, #9face6);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: "Segoe UI", sans-serif;
        }

        .card {
            background: #fff;
            padding: 40px 30px;
            border-radius: 20px;
            text-align: center;
            width: 320px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            animation: pop 0.6s ease;
        }

        @keyframes pop {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        h1 {
            margin-bottom: 10px;
            color: #333;
        }

        p {
            color: #666;
            margin-bottom: 30px;
        }

        .buttons {
            position: relative;
            height: 60px;
        }

        button {
            padding: 10px 22px;
            font-size: 16px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: 0.3s;
        }

        #yesBtn {
            background: #4CAF50;
            color: white;
            margin-right: 10px;
        }

        #yesBtn:hover {
            background: #43a047;
            transform: scale(1.1);
        }

        #noBtn {
            background: #f44336;
            color: white;
            position: absolute;
        }
    </style>
</head>

<body>

<div class="card">
    <h1>Will you be my friend? ğŸ¤</h1>
    <p>I promise good vibes only ğŸ˜„</p>

    <div class="buttons">
        <button id="yesBtn" onclick="yesClicked()">Yes ğŸ˜Š</button>
        <button id="noBtn" onmouseover="moveNo()">No ğŸ˜’</button>
    </div>
</div>

<script>
    function yesClicked() {
        document.querySelector(".card").innerHTML = `
            <h1>Yay! ğŸ‰</h1>
            <p>We are friends now ğŸ’™ğŸ˜„</p>
        `;
    }

    function moveNo() {
        const btn = document.getElementById("noBtn");
        const card = document.querySelector(".card");

        const maxX = card.clientWidth - btn.offsetWidth;
        const maxY = card.clientHeight - btn.offsetHeight;

        const x = Math.random() * maxX;
        const y = Math.random() * maxY;

        btn.style.left = x + "px";
        btn.style.top = y + "px";
    }
</script>

</body>
</html>
